<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Detection - Tensorflow JS</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head> 

<body>
 
    <div id="contact" class="contact-section">
        <div class="container text-center">
            <h2 class="section-title">Object Detection - Google AI TensorFlow - Transfer Learning</h2>
            <div class="contact-content">
                <p id="status">Status: Awaiting TF.js load</p>                
            </div>
            <div align="center">
                <video id="webcam" autoplay></video>
            </div>
        </div>
        <br>
        <div align="center">
            <button id="enableCam">Enable Webcam</button>
            <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
            <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
            <button id="train">Train &amp; Predict!</button>
            <button id="reset">Reset</button>
        </div>            
        </div><!--//container-->
    </div><!--//contact-section-->
    
    <footer class="footer text-center">
        <div class="container">
            <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
            <small class="copyright">Develped by <i class="fas fa-heart"></i> by <a href="https://themes.3rdwavemedia.com/" target="_blank">William Charles Holy</a> for portfolio demonstration</small>
        </div><!--//container-->
    </footer>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
      
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="assets/js/script.js"></script>

</body>
</html>
